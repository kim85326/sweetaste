<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sweetaste</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./public/stylesheets/all.css">
</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="/">
                <img src="./src/images/logo/logo-all-dark.svg" />
            </a>
        </div>
        <ul class="nav">
            <li class="nav-item">
                <a href="/">首頁</a>
            </li>
            <li class="nav-item">
                <a href="#">甜點</a>
            </li>
            <li class="nav-item">
                <a href="#">登入</a>
            </li>
            <li class="nav-item shopping-cart">
                <a href="#">
                    <img src="./src/images/icon/baseline-shopping_cart-24px.svg" />
                </a>
            </li>
        </ul>
    </div>
    <div class="footer">
        <div class="footer-top">
            <div class="container">
                <div class="footer-top-content">
                    <div class="subscribe-label">
                        <div class="subscribe-logo">
                            <img src="./src/images/logo/logo-light.svg" />
                        </div>
                        <div class="subscribe-text">訂閱你我的甜蜜郵件</div>
                    </div>
                    <form action="" class="subscribe-form">
                        <div class="subscribe-input-group">
                            <div class="subscribe-icon">
                                <img src="./src/images/icon/round-email-24px.svg" />
                            </div>
                            <div class="subscribe-input">
                                <input type="text">
                            </div>
                        </div>
                        <div class="subscribe-button">
                            <button class="">
                                <img src="./src/images/icon/round-arrow_right_alt-24px.svg" />
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="footer-body">
            <div class="container">
                <div class="footer-body-content">
                    <div class="company-info">
                        <div class="company-info-logo">
                            <img src="./src/images/logo/logotype-lg-dark.svg" />
                        </div>
                        <div class="company-info-text">
                            <div>07-12345678</div>
                            <div>sweetaste@email.com</div>
                            <div>800 高雄市新興區幸福路 520 號</div>
                        </div>
                    </div>
                    <div class="slogan">
                        <img src="./src/images/quote/sm-今天是個吃甜點的好日子.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <div class="container">
                <div class="footer-bottom-content row">
                    <ul class="social col-sm-6">
                        <li>
                            <a href="#">
                                <img src="./src/images/icon/ic-line@.svg" />
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="./src/images/icon/ic-facebook.svg" />
                            </a>
                        </li>
                    </ul>
                    <div class="copyright col-sm-6">
                        © 2018 Sweetaste* All Rights Reserved
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
